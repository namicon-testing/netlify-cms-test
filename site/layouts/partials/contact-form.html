<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Scrie-ne mai jos</h4>

  <form name="contact" method="POST" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Nume" class="w-100 mb2">
          <label for="name">Numele tau aici</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="E-mail" class="w-100 mb2">
          <label for="email">Adresa ta de mail</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Mesajul tÄƒu..." rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Mesaj...</label>
    </fieldset>
    <br>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Trimite mesaj</button>
    </div>
  </form>
</div>
